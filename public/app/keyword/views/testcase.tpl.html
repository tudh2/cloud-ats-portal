<div class="testcase-tab">
  <div class="border-div">
    <div class="row actionMenu">
      
      <div class="col-md-3">
          <section class="smart-form">
            <label class="input"> <i class="icon-append fa fa-search"></i>
              <input id="search-fld" type="text" name="param" placeholder="{{getWord('Search Test Case')}}" class="ui-autocomplete-input" ng-model="searchTerms">                           
            </label>
          </section>
      </div>
      <span class="col-md-2 count-testcase" ng-if="(cases.length < 2) == true"><label>{{cases.length}} {{getWord('Test Case')}}</label></span>
      <span class="col-md-2 count-testcase" ng-if="(cases.length < 2) == false"><label>{{cases.length}} {{getWord('Test Cases')}}</label></span>

      <div class="dropdown testcase-group col-md-3">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{getWord('Choose a Test Case Group')}}
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="">Test Group 1</a></li>
          <li><a href="">Test Group 2</a></li>
          <li><a href="">Test Group 3</a></li>
        </ul>
      </div>

      <span class="col-md-4 text-right">
        <a class="btn btn-default" ng-click="toCustomKeywordList()">{{getWord('Custom Keyword')}}</a>
        <a class="btn btn-primary"
          data-toggle="modal" 
          data-target="#editCase" 
          ng-click="newTestCase()">
          {{getWord('New Test Case')}}</a>
      </span>

    </div>
  </div>

  <div class="list-testcase">

    <!-- Test case list -->
    <div class="col-md-3 col-sm-4 col-xs-6" data-target="#editCase" data-toggle="modal"
      ng-repeat="case in cases | search: searchTerms"  
      ng-click="clickToCase(case)">

      <div class="tc-itemBlock">
        <div class="row">
          <div class="tc-attributes col-md-12">
              <div class="tc-id"># {{case._id.substring(0,8)}}</div>
              <div class="tc-groupName">{{getWord('Group Name')}}</div>
          </div>
          <div class="tc-name col-md-12">
             {{case.name}}
          </div>
        </div>
      </div>

    </div>
    <!-- End test case list -->
    
    <div class="modal fade" id="editCase">
    </div>

  </div>
</div>
