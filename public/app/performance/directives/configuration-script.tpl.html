<div class="configuration-script configuration-form">
	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-3">
					<p class="pull-left impress">{{getWord('Users Concurrents')}}
					</p>
				</div>
				<div class="col-sm-offset-7 col-sm-2">
					<span class="label label-success" id="totalUsers"> {{script.number_threads * script.number_engines}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">1</span>
					<span class="pull-right impress">1000</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<p class="pull-left impress">{{getWord('Users Per Engine')}}
					</p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="users" value="{{script.number_threads}}" 
	          data-slider-id="totalUsers"
	          data-slider-min="1"
	          data-slider-max="1000"
	          data-slider-selection = "before"
	          data-slider-tooltip="hide"
	          data-slider-handle="round">
				</div>
				<div class="col-sm-2">
					<input id="usersSliderVal" class="form-error" style="width: 60px;" ng-model="script.number_threads" type="number" max="1000" min="1"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">1</span>
					<span class="pull-right impress">5</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<p class="pull-left impress">{{getWord('Number Of Engines')}}
					</p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="number" class="slider slider-success" id="engines" 
	          data-slider-id="enginesSlider"
	          data-slider-min="1"
	          data-slider-max="5"
	          data-slider-selection = "before"
	          data-slider-tooltip="hide"
	          data-slider-handle="round">
				</div>
				<div class="col-sm-2">
					<input id="enginesSliderVal" class="form-error" style="width: 60px;" ng-model="script.number_engines" type="number" max="5" min="1"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">0s</span>
					<span class="pull-right impress">100s</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<p class="pull-left impress">{{getWord('Ram up')}}
					</p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="ramup"   
	           data-slider-id="ramupSlider"
	           data-slider-min="0"
	           data-slider-max="100"
	           data-slider-selection = "before"
	           data-slider-tooltip="hide"
	           data-slider-handle="round">
				</div>
				<div class="col-sm-2">
					<input id="ramupSliderVal" style="width: 60px;" ng-model="script.ram_up" type="number" max="100" min="0" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">1</span>
					<span class="pull-right impress">10</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<p class="pull-left impress">{{getWord('Loops')}}
					</p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="loops" 
	         data-slider-min="1"
	         data-slider-max="10"
	         data-slider-selection = "before"
	         data-slider-tooltip="hide"
	         data-slider-handle="round">
				</div>
				<div class="col-sm-2">
					<input id="loopsSliderVal" style="width: 60px;" ng-model="script.loops" type="number" max="10" min="1"/>
				</div>
			</div>
			<div class="row" ng-hide='true'>
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">0</span>
					<span class="pull-right impress">10</span>
				</div>
			</div>
			<div class="row" ng-hide="true">
				<div class="col-sm-5">
					<p class="pull-left impress">Duration <span class="label label-success" id="durationSliderVal"> 5</span></p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="duration" 
	           data-slider-min="0"
	           data-slider-max="10"
	           data-slider-selection = "before"
	           data-slider-tooltip="hide"
	           data-slider-handle="round">
				</div>
			</div>
		</div>
	</div>
</div>
