<div class="configuration-script">
	<div class="row">
		<div class="col-sm-10 information">
			<span class="icon-equalizer configuration" aria-hidden="true"></span>
			<h4 class="title-sampler">Configuration</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10">
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">1</span>
					<span class="pull-right impress">1000</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<p class="pull-left  impress">Concurrent Users
						<span class="badge bg-color-greenLight" id="usersSliderVal"> 1</span>
					</p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="users" 
	          data-slider-id="usersSlider"
	          data-slider-min="1"
	          data-slider-max="1000"
	          data-slider-selection = "before"
	          data-slider-tooltip="hide"
	          data-slider-handle="round">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">5s</span>
					<span class="pull-right impress">100s</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<p class="pull-left impress">Ram up <span class="badge bg-color-greenLight" id="ramupSliderVal"> 5</span></p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="ramup"   
	           data-slider-id="ramupSlider"
	           data-slider-min="5"
	           data-slider-max="100"
	           data-slider-selection = "before"
	           data-slider-tooltip="hide"
	           data-slider-handle="round">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">1</span>
					<span class="pull-right impress">10</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<p class="pull-left impress">Loops <span class="badge bg-color-greenLight" id="loopsSliderVal"> 1</span></p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="loops" 
	         data-slider-min="1"
	         data-slider-max="10"
	         data-slider-selection = "before"
	         data-slider-tooltip="hide"
	         data-slider-handle="round">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<span class="pull-left impress">0</span>
					<span class="pull-right impress">10</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<p class="pull-left impress">Duration <span class="badge bg-color-greenLight" id="durationSliderVal"> 5</span></p>
				</div>
				<div class="col-sm-7">
					<input data-smart-uislider type="text" class="slider slider-success" id="duration" 
	           data-slider-min="0"
	           data-slider-max="10"
	           data-slider-selection = "before"
	           data-slider-tooltip="hide"
	           data-slider-handle="round">
				</div>
			</div>
		</div>
	</div>
</div>
