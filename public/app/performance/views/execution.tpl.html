<div class="row execution">
	<div class="col-sm-3 test-script-pool">
		<p>{{getWord('CHOOSE TEST SCRIPT')}}</p>
		<div>
      <section class="smart-form">
        <label class="input"><i class="icon-append fa fa-search"></i>
          <input type="text" name="Search" ng-model="searchTerms" placeholder="{{getWord('Search Test Script')}}" id="Search" minlength="3" class="ng-pristine ng-valid ng-valid-minlength ng-touched">
        </label>
      </section>
    </div>
     
    <div class="row list-script" style="margin-top: 10px;" ng-repeat="script in scripts | search: searchTerms track by $index">
      <div class="col-md-12">
        <div class="col-md-9">
          <span class="pull-left script-name">{{script.name}}</span>
        </div>
        <div class="smart-form check-list col-md-3">
          <label class="checkbox scriptId pull-right">
            <input type="checkbox" name="checkbox" class="checkbox-script" value="{{script._id}}" ng-click="selectScript(script);">
            <i></i>
          </label>
        </div>
      </div>
    </div>
	</div>
  <div class="col-sm-5">
    <p class="ng-binding" style="margin-top: 20px;">SUMARY INFORMATION</p>

    <div class="alert alert-warning engine-warning">
      <a href="#" class="close" data-dismiss="alert">Ã—</a>
      <strong>Warning!</strong> Number engines will be created : {{number_engines != undefined ? number_engines : 0}}.
    </div>   
    
    <div ng-repeat="script in scripts track by $index" ng-if="script.showInfo" style="margin-top: 10px;">
      <span>{{script.name}} runs with {{script.number_threads}} users on {{script.number_engines}} engines</span>
    </div>
  </div>

	<div class="col-sm-4 execution-area">
		<a ng-click="runPerformanceTest()" class="btn btn-primary btn-performance-run disabled">{{getWord('Run Test')}}</a>
	</div>
</div>
