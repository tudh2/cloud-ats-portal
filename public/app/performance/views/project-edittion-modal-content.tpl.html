<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <span><i class="fa fa-table id-test"></i> Update project</span>
    </div>

    <div class="modal-body" style="height: 150px; overflow-y: auto;">
      
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-3">
            <p>Project Name</p>
          </div>
          <div class="col-sm-9 form-group">
            <input class="form-control" ng-model="newName">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" ng-click="delete()" data-dismiss="modal">Delete</button>
      <button class="btn btn-primary" style="margin-right: 13px;" data-dismiss="modal" ng-click="update(newName)">Update</button>
    </div>
  </div>
</div>
