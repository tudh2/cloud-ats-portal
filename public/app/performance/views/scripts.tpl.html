<div class="script-list">
	<div class="row">
		<div class="col-sm-3">
      <section class="smart-form">
        <label class="input"> <i class="icon-append fa fa-search"></i>
          <input type="text" name="Search" ng-model="Search" placeholder="Search" id="Search" minlength="3">
        </label>
      </section>
		</div>
		<div class="col-sm-9">
			<div class="row">
				<div class="functional-title col-sm-6">
					<p style="text-align: left; padding-top:5px">{{project.totalScripts}} Test Scripts</p>
				</div>
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary pull-right create-script" data-toggle="modal" data-target="#createScript">New Test Script</button>
					<button type="submit" class="btn btn-primary pull-right upload-script" data-toggle="modal" data-target="#uploadScript">Upload Script</button>
						
						<div data-smart-include="/app/performance/views/upload-script.tpl.html"></div>
						<div data-smart-include="/app/performance/views/create-jmeter-script.tpl.html"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3" ng-repeat="script in project.scripts track by $index">
			<div class="functional-project-overview-not-choose">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-6"><span class="project-name">#{{script._id.substring(0,8)}}</span></div>
					</div>
					<div class="col-sm-12 sumary">
						<div class="col-sm-11">
							<small><strong>{{script.name}}</strong></small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
