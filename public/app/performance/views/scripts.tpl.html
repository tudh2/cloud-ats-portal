<div class="script-list" ng-controller="CreateScriptCtrl">
    <div class="border-div">
	<div class="row actionMenu">
		<div class="col-sm-3">
          <section class="smart-form">
            <label class="input"> <i class="icon-append fa fa-search"></i>
              <input type="text" ng-model="searchTerms" placeholder="Search" id="Search">
            </label>
          </section>
		</div>
        <span class="col-md-3 count-testcase"><label>{{scripts.length}} Test Scripts</label></span>
        <span class="col-md-6 text-right">
        <button type="submit" class="btn btn-default upload-script" data-toggle="modal" data-target="#uploadScript" ng-click="clickUploadScriptButton()">Upload Script</button>
        <button type="submit" class="btn btn-primary create-script" data-toggle="modal" data-target="#createScript" ng-click="clickCreateScriptButton()">New Test Script</button> 
        </span>
		
		</div>
	</div>
    
    <!-- Dialog -->
    <div data-smart-include="/app/performance/views/upload-script.tpl.html"></div>
    <div class="modal fade" id="createScript" role="dialog"></div>
    <!-- Dialog -->
        
	<div class="list-testcase">
		<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="script in scripts | search: searchTerms track by $index">
			<div class="tc-itemBlock" ng-click="editScript(script._id)" data-toggle="modal" data-target="#createScript">
				<div class="row">
                  <div class="tc-attributes col-md-12">
                      <div class="tc-id">#{{script._id.substring(0,8)}}</div>
                  </div>
                  <div class="tc-name col-md-12">
                     {{script.name}}
                  </div>
                </div>
			</div>
		</div>
	</div>
</div>
