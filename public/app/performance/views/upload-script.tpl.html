	<div class="modal-dialog">
		<div class="modal-content">
     <div class="modal-header">
      <header class="header-navtabs">
        <div class="header-title">
            <span class="fa-cloud-upload fa" aria-hidden="true"></span>
                {{getWord('Upload Script')}}
        </div>
      </header>
    </div>
			<div class="modal-body upload-script-body">
        <div class="basic-infot row">
            <div class="col-md-offset-1 col-md-8">
              <div class="form-basic-info">
                <div class="form-content">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-4">{{getWord('Test Script Name')}}</label>
                      <div class="col-sm-8">
                        <textarea  rows="4" class="form-control text-area-script" ng-model="name"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4">{{getWord('Upload Script')}}</label>
                      <div class="col-sm-8">
                        <input type="file" accept=".jmx" ng-model="file" onchange="angular.element(this).scope().updateFile(this)">
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
			</div>
			<div class="modal-footer">
				<div class="row save-script-upload">
					<a ng-disabled="name == null || name == '' || file === undefined" ng-click="saveUploadedScripts()" class="btn btn-primary" data-dismiss="true">{{getWord('Save')}}</a>
          <a class="btn btn-default"  data-dismiss="modal">{{getWord('Close')}}</a>
				</div>
			</div>
		</div>
	</div>
