<div class='row content-pop'>
  <div class='col-sm-12 name-popover'>
      <div class="row">
        <div class='col-xs-6'>
          <span class='proj-id'>#{{project._id.substring(0,8)}}</span>
        </div>
        <div class='col-xs-6 text-right text-capitalize'>
          <span ng-if="projectType == 'keyword'" data-icon="&#xe05b;" aria-hidden="true" class="proj-type"></span>
          <span ng-if="projectType == 'performance'" data-icon="&#xe007;" aria-hidden="true" class="proj-type"></span>
          {{project.type}} test
        </div>
      </div>
  </div>
  <div class='col-sm-12 '>
      <div class="row">
            <div class='col-sm-12 proj-name'>
              {{project.name}}
            </div>
      </div>
  </div>
    <div class='col-sm-12 project-properties'>
        <div class='row'>
        <div class='col-sm-6'>
            <div class='blur-name'>TEST SUITES</div>
            <div class='statistic-number'>{{project.totalSuites}}</div>
        </div>
        <div class='col-sm-6'>
            <div class='blur-name'>LAST RUNNING</div>
            <div class='statistic-number'>{{project.lastRunning === undefined ? 'N/A' : project.lastRunning}}</div>
        </div>
       </div>
    </div>
    <div class='col-sm-12 project-properties'>
        <div class='row'>
        <div class='col-sm-6'>

            <div class='blur-name'>TEST CASES</div>
            <div class='statistic-number'>{{project.totalCases}}</div>
        </div>
        <div class='col-sm-6'>
            <a class='btn-border-line' ng-if="project.lastJobId" ng-click='openLastReport(project)'>Report</a>
        </div>
       </div>
    </div>
    <div class='col-sm-12 card-actions top-line'>
     <div class='row'>
        <div class='col-sm-2'>
            <a class='run-project' ng-click='openProject(project._id, project.type)'>Open</a>
        </div>
        <div class='col-sm-3'>
            <a class='run-project' ng-if="project.lastJobId" ng-click="openLastLog(project.log)">View Log</a>
        </div>
        <div class='col-sm-3'>
            <a class='run-project'
              ng-if="watch"
              target="_blank"
              href="watch" 
              >Watch</a>
        </div>
        <div class='col-sm-4'>
            <a href='#' class='pull-right run-project'>Run</a>
        </div>
      </div>
    </div>
</div>
