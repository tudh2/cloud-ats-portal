<div class='row content-pop'>
  <div class='col-sm-12 name-popover'>
      <div class="row">
        <div class='col-xs-6'>
          <span class='proj-id'>#{{projectId.substring(0,8)}}</span>
        </div>
        <div class='col-xs-6 text-right text-capitalize'>
          <span ng-if="projectType == 'keyword'" data-icon="&#xe05b;" aria-hidden="true" class="proj-type"></span>
          <span ng-if="projectType == 'performance'" data-icon="&#xe007;" aria-hidden="true" class="proj-type"></span>
          {{projectType}} test
        </div>
      </div>
  </div>
  <div class='col-sm-12 '>
      <div class="row">
            <div class='col-sm-12 proj-name'>
              {{projectName}}
            </div>
      </div>
  </div>
    <div class='col-sm-12 project-properties'>
        <div class='row'>
        <div class='col-sm-6'>
            <div class='blur-name'>TEST SUITES</div>
            <div class='statistic-number'>{{suites}}</div>
        </div>
        <div class='col-sm-6'>
            <div class='blur-name'>LAST RUNNING</div>
            <div class='statistic-number'>01/05/2015 22:30</div>
        </div>
       </div>
    </div>
    <div class='col-sm-12 project-properties'>
        <div class='row'>
        <div class='col-sm-6'>

            <div class='blur-name'>TEST CASES</div>
            <div class='statistic-number'>{{cases}}</div>
        </div>
        <div class='col-sm-6'>
            <a href='#' class='btn-border-line'>Report</a>
        </div>
       </div>
    </div>
    <div class='col-sm-12 card-actions top-line'>
     <div class='row'>
        <div class='col-sm-2'>
            <a class='run-project' ng-click='openProject(projectId, projectType)'>Open</a>
        </div>
        <div class='col-sm-3'>
            <a href='#' class='run-project'>View Log</a>
        </div>
        <div class='col-sm-3'>
            <a href='#' class='run-project'>Watch</a>
        </div>
        <div class='col-sm-4'>
            <a href='#' class='pull-right run-project'>Run</a>
        </div>
      </div>
    </div>
</div>
